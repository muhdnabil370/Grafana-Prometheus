[smtp]


[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3001

[security]
allow_embedding = true
cookie_samesite = none
cookie_secure = false
# Disable plugin signature validation to avoid plugin errors
allow_loading_unsigned_plugins = grafana-pyroscope-app,grafana-exploretraces-app,grafana-metricsdrilldown-app

[auth.anonymous]
enabled = true
org_role = Editor
hide_version = true

[panels]
disable_sanitize_html = true

[feature_toggles]
enable = publicDashboards

[users]
viewers_can_edit = true
editors_can_admin = false

[snapshots]
external_enabled = false

[plugins]
# Disable plugin installation to prevent signature issues
enable_alpha = false
app_tls_skip_verify_insecure = false

[log]
# Reduce log verbosity
level = warn
mode = console

[database]
# Use SQLite for simplicity (default)
type = sqlite3

[session]
provider = memory
